{% extends "base.html" %}


{% block titulo %}
Lista de Libros
{% endblock %}


{% block contenido %}
</br>
<div class="container">
    
<div class="card">
    <div class="card-header">
        <a
            name=""
            id=""
            class="btn btn-success"
            href="{% url "crear" %}"
            role="button"
            >Agregar Libro
        </a>
        
    </div>
    <div class="card-body">
        <div class="card-title">
            Libros
        </div>
        <div class="table-responsive-sm">
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Titulo</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Acciones</th>

                    </tr>
                    
                </thead>
                
                <tbody>
                    {% for libro in libros %}
                    <tr class="">
                        <td scope="row">{{ libro.id }}</td>
                        <td>{{ libro.titulo }}</td>
                        <td><img src="{{ libro.imagen.url }}" height="100" width="100" alt=""></td>   
                        <td>{{ libro.descripcion }}</td>
                        <td>
                            <a
                                name=""
                                id=""
                                class="btn btn-info"
                                href="{% url 'editar' libro.id %}"
                                role="button"
                            >Editar</a>
                         | 
                         <a
                         name="eliminar"
                         id=""
                         class="btn btn-danger"
                         href="{% url 'eliminar' libro.id %}"
                         role="button"
                         >Eliminar</a>
                        </td>

                    </tr>
                    {% endfor %}

                </tbody>

            </table>
        </div>
        
    </div>
   
</div>
</div>
{% endblock %}
